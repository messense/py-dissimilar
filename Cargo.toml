[package]
name = "py-dissimilar"
version = "0.1.1"
edition = "2021"
description = "A diff library with semantic cleanup"
license = "MIT"
repository = "https://github.com/messense/py-dissimilar"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "dissimilar"
crate-type = ["cdylib"]

[dependencies]
dissimilar = "1.0.6"
pyo3 = { version = "0.18.0", features = ["extension-module", "generate-import-lib"] }
